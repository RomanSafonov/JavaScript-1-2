<body>
    <script>
function pow(x, n) {
  var result = x;

  for (var i = 1; i < n; i++) {
    result *= x;
  }

  return result;
}

var x = prompt("Введи число", '');
var n = prompt("Возвести в степень", '');

if (n <= 1) {
  alert('Степень ' + n +
    'не годится, введи целую степень больше единицы'
  );
} else {
  alert( pow(x, n) );
}
    </script>  
</body>
</html>
