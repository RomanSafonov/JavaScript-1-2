<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript 1-2 Task 2</title>
</head>

<body>
    <script>
        var arr = new Array(5);
        var result = 0;
        for (var i = 0; i < 5; i++) {
            arr[i] = prompt('Введите имя ', 'Роман');
        }
        var user = prompt('Введи свое имя ', 'User');
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] == user) ++result;
        }
        result > 0 ? alert(user + ', проходи!') : alert('Нельзя!');
    </script>
</body>

</html>
